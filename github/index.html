<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url=https://github.com/hemmouda">
    <style>
        #message {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.getElementById("message").style.display = "block";
            }, 2000);
        };
    </script>
</head>

<body>
    <p id="message">
        If you are not automatically redirected, please <a href="https://github.com/hemmouda">click here</a>.
    </p>
</body>

</html>
