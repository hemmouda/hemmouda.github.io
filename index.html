    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const ball = document.getElementById('ball');
        
        let tiltSupported = false;
        
        // Check for tilt support
        if (typeof DeviceOrientationEvent !== 'undefined') {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS requires permission, so treat as unsupported without user gesture
                tiltSupported = false;
            } else {
                tiltSupported = true;
            }
        }
        
        if (!tiltSupported) {
            ball.style.display = 'none'; // hide ball if tilt not supported
        } else {
            window.addEventListener('deviceorientation', e => {
                if (typeof e.gamma === 'number') tiltAx = e.gamma * TILT_ACCEL;
            });
        }
        
        const GRAVITY = 2000, H_ACCEL = 4000, JUMP_V = 800, DRAG_X = 2;
        const BOUNCE_X = 0.9, BOUNCE_Y = 0.7, BOUNCE_THRESHOLD = 140;
        const TILT_ACCEL = 50, MAX_VX = 700;

        let x = 50, y = window.innerHeight / 2 - 20; // vertically centered
        let vx = window.innerWidth / 2, vy = 0; // initial rightward velocity (~half screen)
        let tiltAx = 0;
        const keys = Object.create(null);

        addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        let last = performance.now();
        function loop(now) {
            const dt = Math.min((now - last) / 1000, 1 / 30);
            last = now;
            const W = innerWidth, H = innerHeight;
            const bw = ball.offsetWidth, bh = ball.offsetHeight;
            const maxX = W - bw, maxY = H - bh;

            const onFloor = y >= maxY - 0.5;

            let ax = 0, ay = GRAVITY;
            if (keys['a']) ax -= H_ACCEL;
            if (keys['d']) ax += H_ACCEL;
            ax += tiltAx;
            if (keys['w'] && onFloor) vy = -JUMP_V;

            vx += ax * dt; vy += ay * dt;
            vx = Math.max(-MAX_VX, Math.min(MAX_VX, vx));
            vx *= Math.max(0, 1 - DRAG_X * dt);
            if (Math.abs(vx) < 5) vx = 0;

            x += vx * dt; y += vy * dt;

            if (x < 0) { x = 0; vx = vx < -BOUNCE_THRESHOLD ? -vx * BOUNCE_X : 0; }
            if (x > maxX) { x = maxX; vx = vx > BOUNCE_THRESHOLD ? -vx * BOUNCE_X : 0; }
            if (y > maxY) { y = maxY; vy = vy > BOUNCE_THRESHOLD ? -vy * BOUNCE_Y : 0; }

            ball.style.left = x + 'px'; ball.style.top = y + 'px';
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        addEventListener('resize', () => {
            const maxX = innerWidth - ball.offsetWidth;
            const maxY = innerHeight - ball.offsetHeight;
            x = Math.min(Math.max(0, x), maxX);
            y = Math.min(Math.max(0, y), maxY);
        });
    </script>
</body>
