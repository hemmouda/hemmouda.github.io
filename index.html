<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMMOUDA Aymane - Under Construction</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
        }
        p, a {
            font-size: 1.2rem;
            font-weight: 300;
        }
        p {
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 0;
        }
        .btn-custom, #showEmailButton {
            font-size: 1.1rem;
        }
        .btn-custom {
            padding: 10px 20px;
            margin-top: 20px;
        }
        .social-links a {
            margin: 15px;
            font-size: 1.5rem;
            color: #495057;
        }
    </style>
    <script>
        function showEmail() {
            // Remove the button
            var button = document.getElementById("showEmailButton");
            button.remove();

            // Decode the email
            var email = window.atob("YWhlbW1vdWRhQGdtYWlsLmNvbQ==");

            // Display it
            var emailAnchor = document.getElementById("emailAnchor");
            emailAnchor.href = "mailto:" + email;
            emailAnchor.innerHTML = email;
            emailAnchor.style.visibility = "visible";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Website Under Construction</h1>
        <p>
            This site is not yet finished. Check back soon!
        </p>
        <p>
            In the meantime, here are my profiles:
        </p>
        <div class="social-links">
            <a href="https://github.com/telos-matter" target="_blank" class="btn btn-dark btn-custom">
                <i class="fab fa-github"></i> Github
            </a>
            <a href="https://www.linkedin.com/in/aymane-hemmouda" target="_blank" class="btn btn-primary btn-custom">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
        <div class="mt-3 d-flex align-items-center">
            <!-- It's like so to obfuscate it to web scrapers and avoid spam -->
            <p class="me-2">You can also reach me via email:</p>
            <button id="showEmailButton" class="btn btn-outline-success" onclick="showEmail()">
                <i class="fas fa-envelope"></i> Show email address
            </button>
            <a id="emailAnchor" style="visibility: hidden;"></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
