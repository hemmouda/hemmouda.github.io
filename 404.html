<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: left;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 600;
            color: #343a40;
        }

        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
        }
    </style>
    <script>
        // Redirect to repo if it exists
        document.addEventListener("DOMContentLoaded", () => {
            const path = window.location.pathname.replace(/^\/+/, '');
            if (!path) return;
            const [user, repo] = ["hemmouda", path];
            const targetUrl = `https://github.com/${user}/${repo}`;

            const img = new Image();
            img.onload = () => window.location.href = targetUrl;
            img.onerror = () => { /* Repo doesn't exist */ };
            img.src = `https://opengraph.githubassets.com/1/${user}/${repo}`;
        });
        // Thanks ChatJeopardy
    </script>
</head>

<div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Sorry, the page you're looking for doesn't exist.</div>
    <a href="https://hemmouda.com" class="btn btn-outline-success btn-custom">
        <i class="fas fa-home"></i> Back to Homepage
    </a>
</div>

</body>

</html>
