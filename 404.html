<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please wait...</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        #container {
            display: none;
            max-width: 800px;
            margin: 100px auto;
            text-align: left;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 600;
            color: #343a40;
        }

        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
        }

        #spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const spinner = document.getElementById('spinner');
            const container = document.getElementById('container');

            const showPage = () => {
                spinner.style.display = 'none';
                container.style.display = 'block';
                document.title = '404 - Page not found';
            }

            const path = window.location.pathname.replace(/^\/+/, '');
            if (!path) {
                showPage();
                return;
            }

            const [user, repo] = ["hemmouda", path];
            const targetUrl = `https://github.com/${user}/${repo}`;
            const apiUrl = `https://api.github.com/repos/${user}/${repo}`;

            const timeoutMs = 5000;
            let timeoutReached = false;

            const timeout = setTimeout(() => {
                timeoutReached = true;
                showPage();
            }, timeoutMs);

            (async () => {
                try {
                    const res = await fetch(apiUrl);
                    if (timeoutReached) return;
                    clearTimeout(timeout);

                    if (res.ok) {
                        window.location.href = targetUrl; // repo exists
                    } else {
                        showPage(); // repo not found
                    }
                } catch (err) {
                    showPage(); // error = show 404
                }
            })();
        });
        // Thanks ChatJeopardy
    </script>
</head>

<!-- <div id="spinner">Loading...</div> -->
<div id="spinner">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="spinner-border text-secondary" role="status" style="width: 4rem; height: 4rem;"></div>
        <div class="mt-3 fs-5 text-secondary">Checking repository...</div>
    </div>
</div>

<div id="container">
    <div class="error-code">404</div>
    <div class="error-message">Sorry, the page you're looking for doesn't exist.</div>
    <a href="https://hemmouda.com" class="btn btn-outline-success btn-custom">
        <i class="fas fa-home"></i> Back to Homepage
    </a>
</div>

</body>

</html>
